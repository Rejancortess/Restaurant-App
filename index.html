<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Restaurant App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet" />
  </head>
  <body id="body">
    <header>
      <div class="container">
        <h1>Rejan’s Diner</h1>
        <h2>The best burgers and pizzas in town.</h2>
      </div>
    </header>
    <main id="main">
      <section class="menu" id="menu-1">
        <span>🍕</span>
        <div class="menu-datails">
          <h3>Pizza</h3>
          <p>pepperoni,mushrom,mozarella</p>
          <h3>$14</h3>
        </div>
        <button class="add" id="add-btn-pizza">+</button>
      </section>

      <section class="menu" id="menu-2">
        <span>🍔</span>
        <div class="menu-datails">
          <h3>Hamburger</h3>
          <p>beef, cheese, lettuce</p>
          <h3>$18</h3>
        </div>
        <button class="add" id="add-btn-hamburger">+</button>
      </section>

      <section class="menu" id="menu-3">
        <span>🍺</span>
        <div class="menu-datails">
          <h3>Beer</h3>
          <p>grain, hops, yeast, water</p>
          <h3>$11</h3>
        </div>
        <button class="add" id="add-btn-beer">+</button>
      </section>
    </main>
    <footer id="footer" class="footer">
      <h4 class="title" id="title">Your order</h4>
      <div class="total">
        <h4>Total price:</h4>
        <h3 id="total-order">$0</h3>
      </div>
      <button class="complete-order" id="complete-btn">Complete order</button>
    </footer>
    <div class="card-details" id="card">
      <button class="close-btn" id="close">x</button>
      <form id="form">
        <label>Enter card details</label>
        <input id="name" type="text" placeholder="Enter your name" required />
        <input id="card-number" type="number" placeholder="Enter card number" required />
        <input id="ccv" type="number" placeholder="Enter CVV" required />
        <button class="pay-btn" id="pay-btn">Pay</button>
      </form>
    </div>
    <div class="done-order">Thanks, Your order is on its way!</div>
    <script src="script.js" type="module"></script>
  </body>
</html>
